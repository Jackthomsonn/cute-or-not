<div class='rating'>
  <div class='rating_view' style='background-size: cover; background-position: center;
    background-image: url("../../assets/images/{{ vm.dog.image }}.jpg")'>
  </div>
  <div class='rating_actions'>
    <button ng-if='vm.valid' class='cute' ng-click='vm.vote(vm.dog._id, "cute")'>Cute</button>
    <h3 ng-if='vm.valid' >- Or -</h3>
    <button ng-if='vm.valid' class='not' ng-click='vm.vote(vm.dog._id, "not")'>Not</button>
    <div class='column'>
      <h3 ng-if='!vm.valid'>- That's all folks! -</h3>
      <p ng-if='!vm.valid' >I hope you enjoyed this game!</p>
    </div>
  </div>
</div>
